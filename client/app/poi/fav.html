<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
  * {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

.mod-video {
  position: relative;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.mod-video:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.video {
  height: 100%;  
}

.mod-content {
  height: 100%;
  background-color: #ccc;
}
  </style>
</head>
<body>
  <div class="mod-video">
    <video class="video" preload="auto" autoplay="autoplay" loop="loop">
      <source src="http://designmodo.com/storage/startuppreview.mp4" type="video/mp4">
      <source src="http://designmodo.com/storage/startuppreview.ogg" type="video/ogg">
      <source src="http://designmodo.com/storage/startuppreview.webm" type="video/webm">
    </video>
  </div>
  <div class="mod-content"></div>
</body>
</html>
