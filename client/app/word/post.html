<div class="ui small modal" id="wordPostModal" ng-controller="wordPostCtrl">
	<i class="close icon"></i>
	<div class="header"><i class="quote left blue icon"></i>{{title}}</div>
	<div class="content">
		<div class="secondary left" ng-show="showleft">
			<div class="ui stacked blue segment">
				<h5 class="ui blue header">
					<i class="fa fa-slack fa-lg fa-spin"></i>
				</h5>
				<div class="ui list">
					<a class="item" ng-repeat="content in referredContents track by $index" ng-click="removeContent($index);">
						<!-- <div class="ui label attached top left red">Test</div> -->
						<!-- <div class="image">
							<img class="ui image" src="/images/drama-poster-1.jpg">
						</div> -->
						
						<div class="ui blue horizontal label">
							{{content.displayTitle}}
							<i class="delete icon"></i>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="primary right">
			<div class="ui form" id="wordForm">
				<div class="ui error message"></div>
				<div class="field">
					<label>{{label.content}}</label>
					<textarea class="word" name="word-text" ng-model="word.word" placeholder="微言可大义" required></textarea>
				</div>
				<div class="field">
					<div class="ui secondary menu" id="pluginOpt">
						<a class="active item" data-value="video">
							<i class="fa fa-slack"></i>
						</a>
						<a class="item" data-value="exlink">
							<i class="url icon"></i>
						</a>
						<a class="item" data-value="photo">
							<i class="photo icon"></i>
						</a>
					</div>
					<div class="ui left icon input">
						<input type="text" ng-model="queryContent" class="square" placeholder="相关节目" ng-keydown="keyPressed($event);">
						<i class="search icon"></i>
					</div>
				</div>

				<div class="inline fields">
					<div class="field" ng-repeat="content in contents track by $index">
						<a class="ui large label" ng-click="select(content)">
							<i class="video icon"></i>
							{{content.displayTitle}}
						</a>
					</div>
				</div>
				<div class="inline fields">
					<div class="field">
						<label>{{label.visibility}}</label>
						<div class="ui floating dropdown" id="shareTo">
							<input name="id" type="hidden" value="0"/>
							<div class="default text" data-value="public">Public</div>
							<i class="angle down icon"></i>
							<div class="menu transition hidden">
								<div class="item active" data-value="public" ng-click="selectShareTo('public');">
									<i class="unlock inverted circular blue icon"></i>Public
								</div>
								<div class="item" data-value="friends" ng-click="selectShareTo('friends');">
									<i class="unlock alternate inverted circular green icon"></i>All My Friends
								</div>
								<div class="item">
									<i class="users inverted circular icon"></i>Group<i class="angle right icon"></i>
									<div class="menu">
										<div class="item" ng-repeat="item in groups" data-text="Group" data-value="{{item.id}}" ng-click="selectShareTo('group',item);">
											<i class="users circular icon"></i>
											{{item.displayTitle}}
											<!-- <div class="ui icon left black label">
												<div class="detail"><i class="icon user"></i>7</div>
											</div> -->
										</div>
									</div>
								</div>
								<div class="item" data-value="someone" data-text="指定好友" ng-click="selectShareTo('someone');">
									<i class="user inverted circular teal icon"></i>指定好友<div class="ui label">120</div>
								</div>
								<div class="item" data-value="onlyme" ng-click="selectShareTo('onlyme');">
									<i class="lock inverted circular red icon"></i>Only Me
								</div>
							</div>
						</div>
						<div class="ui input left icon" ng-show="showFriendSearch">
							<i class="user icon"></i>
							<input type="text" placeholder="查询好友">
						</div>
						<a class="ui black label" ng-repeat="group in selectedGroups track by $index" ng-click="removeGroup($index)">
							{{group.displayTitle}}<i class="delete icon"></i>
						</a>
					</div>
				</div>
				<!-- <div class="inline field">
					<button class="ui floated right circular green button" ng-click="postWord();">Post</button>
					<a href="#"><i class="help icon"></i>隐私说明</a>
				</div> -->

			</div>
			<div class="inline field">
				<button class="ui floated right circular green button" ng-click="postWord();">Post</button>
				<a href="#"><i class="help icon"></i>隐私说明</a>
			</div>
		</div>
	</div>
</div>
